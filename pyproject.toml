[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "crawler"
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.12"
description = "The powerful-crawler application.."
authors = [
  { name = "zlhywlf", email = "tommietanghao@zlhywlf.onmicrosoft.com" },
]
classifiers = [
]
dependencies = [
  "scrapy~=2.12.0",
]

[project.optional-dependencies]
dev = [
  "build==1.2.2.post1",
  "faker~=33.1.0",
  "mypy~=1.13.0",
  "pre-commit~=4.0.0",
  "pytest~=8.3.0",
  "pytest-cov~=6.0.0",
  "pytest-env~=1.1.0",
  "ruff~=0.8.0",
]

[project.urls]
"Homepage" = ""

[project.scripts]
crawler = "crawler.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/crawler"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/crawler/_version.py"
template = """
# file generated by setuptools_scm
# don't change, don't track in version control

version = {version!r}
version_tuple = {version_tuple!r}
"""

[tool.ruff]
line-length = 120
fix = true
preview = true
exclude = ["src/crawler/_version.py"]

[tool.ruff.format]
docstring-code-format = true
line-ending = "lf"

[tool.ruff.lint]
select = [
  "A", "ANN", "ARG", "ASYNC", "B", "BLE", "C4", "COM", "CPY", "D", "DTZ", "E", "EM", "ERA", "F", "FBT", "I", "ICN",
  "ISC", "N", "PIE", "PT", "PTH", "PYI", "Q", "RET", "RSE", "RUF", "S", "SIM", "SLOT", "T20", "TD", "UP", "W",
]
ignore = ["COM812", "D203", "D213", "ISC001", "RUF029"]

[tool.ruff.lint.extend-per-file-ignores]
"test_*.py" = ["S101"]
"__init__.py" = ["D104", "CPY001"]
"src/crawler/*" = ["N999"]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src", "tests"]

[tool.pytest_env]
DEBUG = true

[tool.mypy]
strict = true
python_version = "3.12"
files = ["src/crawler", "tests"]

[[tool.mypy.overrides]]
module = []
ignore_missing_imports = true

[tool.coverage.report]
exclude_also = [
  "if __name__ == .__main__.:",
  "@(abc\\.)?abstractmethod",
]
omit = [
  "src/crawler/_version.py",
  "tests/*",
]
